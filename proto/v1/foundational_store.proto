syntax = "proto3";

package tron.foundational_store.v1;

// key = <bytes pair>
message PairCreated {
  bytes pair = 1;    // key - the pair address
  bytes factory = 2; // log.address - the factory that created the pair
  bytes token0 = 3;
  bytes token1 = 4;
}

// key = <bytes exchange>
message NewExchange {
  bytes exchange = 1; // key - the exchange address
  bytes factory = 2;  // log.address - the factory that created the pair
  bytes token = 3;
}

// key = <bytes token_address>
message TokenCreate {
  bytes token_address = 1; // key - the token address
  bytes factory = 2;       // log.address - the factory that created the pair
  string token_index = 3;  // uint256
  bytes creator = 4;
}
