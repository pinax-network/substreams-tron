syntax = "proto3";

package tron.transfers.v1;

message Events { repeated Transaction transactions = 1; }

message Transaction {
  bytes hash = 1;
  bytes from = 2;
  // Possible reasons for None 'to' address:
  // - withdrew unstaked asset
  // - claim rewards
  // - canceled unstaking
  optional bytes to = 3;
  uint64 nonce = 5;
  string gas_price = 6; // uint256
  uint64 gas_limit = 7;
  uint64 gas_used = 8;
  string value = 9; // uint256
  repeated Log logs = 10;
}

message Log {
  bytes address = 1;
  uint64 ordinal = 2;
  repeated bytes topics = 3;
  bytes data = 4;
  oneof log {
    Transfer transfer = 10;
    Deposit deposit = 11;
    Withdrawal withdrawal = 12;
  }
}

message Transfer {
  bytes from = 1;
  bytes to = 2;
  string amount = 3; // uint256
}

// WETH events
message Deposit {
  bytes dst = 1;
  string wad = 2; // uint256
}
message Withdrawal {
  bytes src = 1;
  string wad = 2; // uint256
}
