specVersion: v0.1.0
package:
  name: tron_sunswap
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-tron
  description: SunSwap V2 DEX Events
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/sunswap.wasm

protobuf:
  files:
    - v1/sunswap.proto
  descriptorSets:
    - module: buf.build/streamingfast/substreams-foundational-store
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    doc: SunSwap V2 Swap, Mint, Burn, and Sync events
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tron.sunswap.v1.Events

  - name: store_pair_created
    kind: map
    doc: Convert PairCreated events to Foundational Store format
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.substreams.foundational_store.v1.Entries

network: tron
