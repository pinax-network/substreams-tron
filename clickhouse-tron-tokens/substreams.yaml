specVersion: v0.1.0
package:
  name: clickhouse_tron_tokens
  version: v0.1.1
  url: https://github.com/pinax-network/substreams-tron
  description: TRC-20 & Native transfers and balances for TRON blockchains.
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Transfers Substreams
  transfers_v0_1_0: https://github.com/pinax-network/substreams-tron/releases/download/tron-tokens-v0.1.0/tron-transfers-v0.1.0.spkg
  clickhouse_tokens_v0_1_0: https://github.com/pinax-network/substreams-tron/releases/download/tron-tokens-v0.1.0/clickhouse-tron-tokens-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_tron_tokens.wasm

modules:
  - name: db_out
    use: clickhouse_tokens_v0_1_0:db_out

  # - name: db_out
  #   kind: map
  #   inputs:
  #     - source: sf.substreams.v1.Clock
  #     - map: transfers:map_events
  #   output:
  #     type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: tron