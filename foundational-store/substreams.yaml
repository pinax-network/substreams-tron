specVersion: v0.1.0
package:
  name: tron_foundational_store
  version: v0.1.1
  url: https://github.com/pinax-network/substreams-tron
  description: Tron Foundational Store
  image: ../image.png

imports:
  # DEX Substreams
  justswap: https://github.com/pinax-network/substreams-tron/releases/download/tron-clickhouse-dex-v0.1.1/tron-justswap-v0.1.1.spkg
  sunswap: https://github.com/pinax-network/substreams-tron/releases/download/tron-clickhouse-dex-v0.1.1/tron-sunswap-v0.1.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/tron_foundational_store.wasm

protobuf:
  files:
    - v1/foundational_store.proto
  descriptorSets:
    - module: buf.build/streamingfast/substreams-foundational-store
  importPaths:
    - ../proto

modules:
  - name: foundational_store
    kind: map
    inputs:
      - map: sunswap:map_events
      - map: justswap:map_events
    output:
      type: proto:sf.substreams.foundational_store.v1.Entries

network: tron
