specVersion: v0.1.0
package:
  name: tron_curvefi
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-tron
  description: CurveFi Pool Events
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/curvefi.wasm

protobuf:
  files:
    - v1/curvefi.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tron.curvefi.v1.Events

  - name: store_pool_info
    kind: store
    updatePolicy: set
    valueType: proto:tron.curvefi.v1.PoolInfo
    inputs:
      - map: map_events

network: tron
