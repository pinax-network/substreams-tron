specVersion: v0.1.0
package:
  name: tron_trc20_transfers
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-tron
  description: TRC20
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/trc20.wasm

protobuf:
  files:
    - v1/trc20.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    doc: TRC20 transfers
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tron.trc20.v1.Events

network: mainnet